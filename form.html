<!DOCTYPE html>
<html>
<body>

<h2>Text input field</h2>

<form>
<label for="fname">first name:</label><br>
<input type="text" id="fname" name="fname" value="student"><br>
<label for="lname">last name:</label><br>
<input type="text" id="lname" name="lname" value="SIT">
<input type="submit" value="submit">
</form>

<p>Note that the form itself is not visible.</p>
<p>Also note that the default width of text input field is 20 characters.</p>
</body>
</html>
